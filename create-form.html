<link rel="stylesheet" type="text/css" href="css/CreateFrom.css" >
<div class="container">
  <div class="form-recieption shadow-sm">
      <form action="" method="post">
          <h1 class="form-receiption-label">TẠO BIÊN LAI</h1>
          <div class="form-group">
            <label for="">Tên khách hàng</label>
            <input type="text" class="form-control shadow-sm" name="" id="customer-name-input" aria-describedby="helpId" placeholder="Tên khách hàng ( ví dụ: Tôn Nữ Qúy Ngọc,..)">
            <small id="helpId" class="form-text text-muted">Tên khách hàng dùng để định danh khách hàng và tuyệt đối không được bỏ trống</small>
          </div>
          <div class="form-group">
            <label for="">Loại hình dịch vụ</label>
            <select class="form-control shadow-sm" name="" id="type-service-selector">
              <option value="Áo cưới/ trang phục">Dịch vụ thuê áo cưới/ trang phục đi họ</option>
              <option value="Chụp ảnh cưới">Dịch vụ chụp ảnh cưới</option>
              <option value="Làm đám cưới">Dịch vụ làm đám cưới</option>
              <option value="Đặt mâm quả cưới">Dịch vụ làm mâm quả</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Chi tiết biên lai</label>
            <textarea class="form-control shadow-sm" name="" id="description-input" rows="3" placeholder="Chi tiết thêm"></textarea>
            <small id="helpId" class="form-text text-muted">Mô tả chi tiết về yêu cầu của khách hàng</small>
          </div>
          <div class="form-group">
              <label for="">Thành tiền (VND)</label>
              <input class="form-control shadow-sm" type="number" name="total-price" id="total-money-input" placeholder="Tổng tiền ( ví dụ : 300000)">
          </div>
          <div class="form-group">
              <label for="">Đặt cọc (VND)</label>
              <input class="form-control shadow-sm" type="number" name="price" id="deposit-input" value="" placeholder="Số tiền đã đặt cọc ( ví dụ: 100.000)">
              <small id="helpId" class="form-text text-muted">Số tiền đặt cọc trước của khách hàng không nên bỏ trống</small>
          </div>
          <div class="form-group">
              <label for="">Ngày hẹn dự kiến</label>
              <input class="form-control shadow-sm" type="date" name="" id="datetime-input" >
          </div>
          <div class="form-group">
            <label for="">Số điện thoại khách hàng</label>
            <input class="form-control shadow-sm" type="number" name="phone-number" id="phonenumber" value="" placeholder="Nhập số điện thoại (ví dụ: 0935145948)">
          </div>
          <div class="form-group" id="button-form-group">
              <button type="button" class="btn btn-primary button shadow-sm" id="send-button">Gửi biên lai</button>
              <button type="button" class="btn btn-danger button shadow-sm" id="cancel-button">Hủy biên lai</button>
          </div>
      </form>
  </div>
</div>
<script src="js/send_data.js"></script>
